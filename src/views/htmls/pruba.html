<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Yourself To The Top</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .content {
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #a0a0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            line-height: 1.1;
        }
        
        p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 50px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .explore-btn {
            display: inline-block;
            padding: 16px 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .explore-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            letter-spacing: 5px;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .decorative-line {
            position: relative;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            width: 80%;
            max-width: 300px;
            margin: 60px auto 0;
        }
        
        .decorative-line::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(180, 180, 255, 0.7);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .container { padding: 20px; }
            .content { padding: 40px 20px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .explore-btn { padding: 12px 40px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bring Yourself To The Top</h1>
            <p>Stop looking for a secret trick and recognize that the best version of yourself should be your vision, not anybody else's.</p>
            <a href="#" class="explore-btn">Explore</a>
            <div class="decorative-line"></div>
        </div>
    </div>
</body>
</html>
